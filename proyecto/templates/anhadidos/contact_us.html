<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>

    <!-- Enlace a tu CSS -->
    <link rel="stylesheet" href="{% static 'css/contact_us.css' %}">

    <!-- Font Awesome para los íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div><a class="boton_atras" href="{% url 'home' %}">Atrás</a></div>
    <div class="container">
        <div class="box-info">
            <h1>CONTÁCTATE CON NOSOTROS</h1>
            <div class="data">
                <p><i class="fa-solid fa-phone"></i> +595 999 555 555</p>
                <p><i class="fa-solid fa-envelope"></i> 2024g5is2@gmail.com</p>
                <p><i class="fa-solid fa-location-dot"></i> San Lorenzo - Py</p>
            </div>
            <div class="links">
                <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
                <a href="#"><i class="fa-brands fa-linkedin"></i></a>
            </div>
        </div>

        <!-- Mostrar mensaje de éxito si existe -->
        {% if mensaje_exito %}
        <div id="mensaje-exito" class="mensaje-exito">
            <p>{{ mensaje_exito }}</p>
        </div>
        {% endif %}

        <!-- Formulario de contacto -->
        <form method="POST" action="{% url 'contacto' %}">
            {% csrf_token %}
            
            <div class="input-box">
                <input type="text" name="nombre" placeholder="Nombre y apellido" required>
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="input-box">
                <input type="email" name="email" required placeholder="Correo electrónico">
                <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="input-box">
                <input type="text" name="asunto" placeholder="Asunto">
                <i class="fa-solid fa-pen-to-square"></i>
            </div>
            <div class="input-box">
                <textarea name="mensaje" placeholder="Escribe tu mensaje..." required></textarea>
            </div>
            <button type="submit">Enviar mensaje</button>
        </form>
    </div>

    <!-- JavaScript para ocultar el mensaje después de 3 segundos -->
    <script>
        window.onload = function() {
            var mensajeExito = document.getElementById("mensaje-exito");
            if (mensajeExito) {
                // Ocultar el mensaje de éxito después de 3 segundos
                setTimeout(function() {
                    mensajeExito.style.display = "none";
                }, 3000);
            }
        };
    </script>
</body>
</html>
