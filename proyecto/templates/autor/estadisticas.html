<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estadísticas de Contenidos</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        body {
            background-color: #f7f9fc;
            font-family: 'Roboto', sans-serif;
            color: #333;
        }

        h1, h2 {
            color: #28a745;
            font-weight: 600;
        }

        h1 {
            margin-bottom: 20px;
        }

        .chart-container {
            margin-top: 40px;
        }

        .btn {
            background-color: #28a745;
            color: white;
            padding: 12px 25px;
            font-size: 18px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            background-color: #218838;
        }

        .btn-primary {
            font-weight: 500;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        .back-button {
            margin-top: 20px;
        }

        .container {
            padding-top: 30px;
            padding-bottom: 30px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
        }

        canvas {
            max-height: 400px;
        }

        .text-center {
            font-size: 18px;
            font-weight: 400;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Estadísticas de tus Contenidos</h1>

        <!-- Gráficos -->
        <div class="row chart-container">
            <div class="col-md-6">
                <h2 class="text-center">Likes</h2>
                <canvas id="likesChart"></canvas>
            </div>
            <div class="col-md-6">
                <h2 class="text-center">Unlikes</h2>
                <canvas id="unlikesChart"></canvas>
            </div>
        </div>

        <div class="row chart-container">
            <div class="col-md-12">
                <h2 class="text-center">Visualizaciones</h2>
                <canvas id="viewsChart"></canvas>
            </div>
        </div>

        <!-- Botón para enviar informe -->
        <div class="text-center mt-4">
            <button class="btn btn-primary" data-toggle="modal" data-target="#successModal" id="sendReportButton">
                <i class="fas fa-envelope"></i> Enviar Informe por Correo
            </button>
        </div>

        <!-- Botón para volver al panel del autor -->
        <div class="text-center back-button">
            <a href="{% url 'autor_dashboard' %}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Volver al Panel
            </a>
        </div>
    </div>

    <!-- Modal de éxito (Pop-up) -->
    <div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">¡Informe Enviado!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    El informe ha sido enviado exitosamente a tu correo.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Script para generar gráficos con Chart.js -->
    <script>
        var likesData = {{ likes_contenidos|safe }};
        var unlikesData = {{ unlikes_contenidos|safe }};
        var viewsData = {{ visualizaciones_contenidos|safe }};
        var titulos = {{ titulos_contenidos|safe }};

        // Gráfico de Likes
        var ctxLikes = document.getElementById('likesChart').getContext('2d');
        var likesChart = new Chart(ctxLikes, {
            type: 'bar',
            data: {
                labels: titulos,
                datasets: [{
                    label: 'Likes',
                    data: likesData,
                    backgroundColor: 'rgba(40, 167, 69, 0.2)',
                    borderColor: 'rgba(40, 167, 69, 1)',
                    borderWidth: 2,
                    hoverBackgroundColor: 'rgba(40, 167, 69, 0.5)',
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            color: '#333',
                        }
                    },
                    x: {
                        ticks: {
                            color: '#333',
                        }
                    }
                }
            }
        });

        // Gráfico de Unlikes
        var ctxUnlikes = document.getElementById('unlikesChart').getContext('2d');
        var unlikesChart = new Chart(ctxUnlikes, {
            type: 'bar',
            data: {
                labels: titulos,
                datasets: [{
                    label: 'Unlikes',
                    data: unlikesData,
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 2,
                    hoverBackgroundColor: 'rgba(255, 99, 132, 0.5)',
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            color: '#333',
                        }
                    },
                    x: {
                        ticks: {
                            color: '#333',
                        }
                    }
                }
            }
        });

        // Gráfico de Visualizaciones
        var ctxViews = document.getElementById('viewsChart').getContext('2d');
        var viewsChart = new Chart(ctxViews, {
            type: 'bar',
            data: {
                labels: titulos,
                datasets: [{
                    label: 'Visualizaciones',
                    data: viewsData,
                    backgroundColor: 'rgba(153, 102, 255, 0.2)',
                    borderColor: 'rgba(153, 102, 255, 1)',
                    borderWidth: 2,
                    hoverBackgroundColor: 'rgba(153, 102, 255, 0.5)',
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            color: '#333',
                        }
                    },
                    x: {
                        ticks: {
                            color: '#333',
                        }
                    }
                }
            }
        });
    </script>

    <!-- jQuery y Bootstrap JS para manejar el modal -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
</body>
</html>
